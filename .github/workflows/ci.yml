name: Build 0
on:
  push:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/archlinux365/9318-archlinux-docker-root:latest
      volumes:
        - /home/runner/work/alterdir/alterdir:/tmp/alterdir
      options: "--privileged"
    steps:
      - uses: actions/checkout@v3
      - name: 1. Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.MY_SF_SSH }}
          known_hosts: "just-a-placeholder-so-we-dont-get-errors"
      - name: 2. build
        run: |
          # 展开
          echo "::group::Set github-actions bot"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          echo "::group::Set Key & Hosts"
          cp -fv known_hosts /root/.ssh/known_hosts
          ssh-keygen -f "/root/.ssh/known_hosts" -R "github.com"
          ssh-keyscan "github.com" >> /root/.ssh/known_hosts
          cat /root/.ssh/known_hosts
          echo "::group::Prepare Build"
          ./init.sh
          
          echo "::group::Generate Start Text (0-9)"
          for (( i = 48; i <= 57; i++ )); do
            characters+=($(printf \\$(printf '%03o' $i)))
          done
          echo "::group::Multi Thread Build (0-9)"
          for (( i = 0; i < ${#characters[@]}; i++ )); do
            env THREAD_NUM=$i ./build-for-github.sh --start "${characters[$i]}" &
          done
          echo "::group::Checking Multi Thread Build is Done (0-9)"
          while true; do
            jobs_count=$(jobs | wc -l)
            if [ "$jobs_count" -le 1 ]; then
              echo "没有正在运行的任务，跳出循环。"
              characters=()
              break
            else
              echo "当前运行的任务数量为: $jobs_count"
              sleep 10
            fi
          done

          echo "::group::Generate Start Text (a-j)"
          for (( i = 97; i <= 106; i++ )); do
            characters+=($(printf \\$(printf '%03o' $i)))
          done
          echo "::group::Multi Thread Build (a-j)"
          for (( i = 0; i < ${#characters[@]}; i++ )); do
            env THREAD_NUM=$i ./build-for-github.sh --start "${characters[$i]}" &
          done
          echo "::group::Checking Multi Thread Build is Done (a-i)"
          while true; do
            jobs_count=$(jobs | wc -l)
            if [ "$jobs_count" -le 1 ]; then
              echo "没有正在运行的任务，跳出循环。"
              characters=()
              break
            else
              echo "当前运行的任务数量为: $jobs_count"
              sleep 10
            fi
          done

          echo "::group::Push To GitHub"
          git config --global --add safe.directory /__w/10018-opendde-aur-database/10018-opendde-aur-database
          git add .
          git commit -a -m "add"
          git push origin HEAD
